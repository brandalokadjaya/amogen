<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Teks dan Konversi ke Gambar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000000;
            color: white;
            margin: 0;
            box-sizing: border-box;
        }
        .input-container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
            width: 500px;
        }
        .text-box {
            width: 100%;
            height: 150px;
            font-family: sans-serif;
            font-weight: normal;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #222222;
            color: white;
            margin-top: 20px;
            resize: none;
        }
        #fontSizeSlider {
            margin-top: 10px;
            width: 100%;
        }
        #downloadButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #downloadButton:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        canvas {
            display: none;
        }
        @media screen and (max-width: 600px) {
            .text-box {
                font-size: 14px;
                height: 120px;
            }
            #downloadButton {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="input-container">
        <img id="preview" alt="Pratinjau Gambar">
        <input type="range" id="fontSizeSlider" min="50" max="150" value="100" oninput="debouncedGenerateImage()">
        <textarea class="text-box" id="textInput" placeholder="Tulis kata-katamu di sini..." oninput="debouncedGenerateImage()"></textarea>
        <button id="downloadButton" onclick="downloadImage()">Download PNG</button>
    </div>
    <canvas id="canvas" width="540" height="960"></canvas>

    <script>
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function generateImage() {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const fontSize = document.getElementById('fontSizeSlider').value;
            context.clearRect(0, 0, canvas.width, canvas.height);

            const text = document.getElementById('textInput').value;
            context.fillStyle = '#ffffff';
            context.font = `bold ${fontSize}px sans-serif`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';

            const maxWidth = canvas.width - 50;
            const lineHeight = parseInt(fontSize) + 10;
            const lines = wrapText(context, text, maxWidth);

            const yStart = canvas.height / 2 - (lines.length / 2) * lineHeight;
            lines.forEach((line, i) => {
                context.fillText(line, canvas.width / 2, yStart + i * lineHeight);
            });

            const preview = document.getElementById('preview');
            preview.src = canvas.toDataURL('image/png');
        }

        const debouncedGenerateImage = debounce(generateImage, 300);

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'Quote.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function wrapText(context, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let line = '';

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = context.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && i > 0) {
                    lines.push(line);
                    line = words[i] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);
            return lines;
        }
    </script>

</body>
</html>
